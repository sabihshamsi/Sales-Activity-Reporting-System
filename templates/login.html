<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSGC - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
            text-align: center;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo h1 {
            color: #0054a6;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .developed-by {
            font-size: 12px;
            color: #666;
            margin-bottom: 25px;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        
        .login-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 20px;
        }
        
        .input-icon {
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-right: none;
            padding: 12px;
            border-radius: 5px 0 0 5px;
            color: #666;
            min-width: 50px;
            text-align: center;
        }
        
        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 0 5px 5px 0;
            font-size: 16px;
        }
        
        .login-button {
            background-color: #0054a6;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-button:hover {
            background-color: #003d7a;
        }
        
        .error-message {
            color: #d9534f;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>SSGC</h1>
            <p class="subtitle">SUI SOUTHERN GAS COMPANY LIMITED</p>
            <p class="subtitle">FIELD ACTIVITY DETAILED REPORT</p>
        </div>
        
       
        
        <h2>Login</h2>
        
        <form class="login-form" method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <input type="text" id="username" name="username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            
            <button type="submit" class="login-button">Login</button>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
        </form>
    </div>
</body>
</html>
